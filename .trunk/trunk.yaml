version: 0.1
cli:
  version: 1.1.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - git-diff-check
    - prettier@2.8.0
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - gitleaks@8.15.1
    - tflint@0.43.0
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-upgrade-available
